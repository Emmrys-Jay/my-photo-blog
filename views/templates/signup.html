<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/views/templates/style.css">
    </head>
    <body>
        <div class="body">
            <div class="header"> 
                <div class="logo-pos">
                    <a href="/view"><b>My Photo Blog</b></a>
                </div>
                <div class="other-links">
                    <ul>
                        <li><a href="/signup"><b>Sign Up</b></a></li>
                        <li><a href="/signin"><b>Sign In</b></a></li>
                        <li> <a href="/add"><b>Add Pictures</b></a></li>
                    </ul>
                </div>
            </div>
            <div class="midder">
                <div class="write-up">
                    Spread your personality through visuals <br>
                    Create your pic-folio <br>
                    Sign Up Today <br>
                </div>
                <div class="form-pos">
                    <form class="form" method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname"><br>
                        <label for="password">Password:</label>
                        <input type="password" id="pswrd" name="psword"><br>
                        <input type="submit" value="Submit">
                    </form>
                    <div>
                        Already have an account? <button><a href="/signin">Sign In</a></button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="quote">
                    <div>
                        <b>“If it keeps up, man will atrophy all his limbs but the push-button finger.”</b>
                    </div>
                    <div class="author">
                        <em>- Frank Lloyd Wright, Architect</em>
                    </div>
                </div>
                <div class="copyright">
                    Copyright @Emmrys
                </div>
            </div>
        </div>
    </body>
</html>
